<script>
    function enviarContato() {
        const nome = document.querySelector('input[name="nome"]').value;
        const cargo = document.querySelector('input[name="cargo"]').value;
        const nom_empresa = document.querySelector('input[name="nom_empresa"]').value;
        const cidade = document.querySelector('input[name="cidade"]').value;
        const logemail = document.querySelector('input[name="logemail"]').value;
        const descricao = document.querySelector('textarea[name="descricao"]').value;

        const contato = {
            nome,
            cargo,
            nom_empresa,
            cidade,
            logemail,
            descricao
        };

        const url = 'http://localhost:3000/contato/enviar';
        const options = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(contato)
        };

        fetch(url, options)
            .then(response => response.json())
            .then(data => {
                alert('Contato enviado com sucesso!');
                console.log('Contato enviado com sucesso!');
            })
            .catch(error => {
                alert('Erro ao enviar contato: ' + error.message);
                console.error('Erro ao enviar contato:', error);
            });
    }
</script>
